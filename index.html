		<!-- Populate recent blog posts -->
		<iframe id="blogindex" src="resources/blog/index.txt" onload="LoadFile();" style="display: none;"></iframe>
		<script type="text/javascript">
			function LoadFile() {
			    var oFrame = document.getElementById("blogindex");
			    var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
			    while (strRawContents.indexOf("\r") >= 0) {
			        strRawContents = strRawContents.replace("\r", "");
			    }
			    var arrLines = strRawContents.split("\n");
			    for (var i = arrLines.length - 1; i >= 0; i--) {
			        var d = document.createElement('div');
			        var a = document.createElement('a');
			        a.href = "blog.html?post=" + i;
			        a.innerHTML = arrLines[i];
					document.getElementById('blog_col').appendChild(d);
					d.appendChild(a);
			    }
			}
		</script>
