		<!-- Populate recent blog posts -->
		<iframe id="blogindex" src="resources/blog/index.txt" onload="LoadFile();" style="display: none;"></iframe>
		<script type="text/javascript">
			function LoadFile() {
			    let oFrame = document.getElementById("blogindex");
			    let strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
			    while (strRawContents.indexOf("\r") >= 0) {
			        strRawContents = strRawContents.replace("\r", "");
			    }
				let blogCol = document.getElementById('blog_col');
			    let arrLines = strRawContents.split("\n");
			    for (let i = arrLines.length - 1; i >= 0; i--) {
			        let d = document.createElement('div');
					let s = document.createElement('span');
			        let a = document.createElement('a');
			        a.href = "blog.html?post=" + i;
					let line = arrLines[i];
					let colonIndex = line.indexOf(':') + 1;
					s.innerHTML = line.substring(0, colonIndex);
			        a.innerHTML = line.substring(colonIndex);
					blogCol.appendChild(d);
					d.appendChild(s);
					d.appendChild(a);
			    }
			}
		</script>
